<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

    <title>Divs</title>

    <!-- bootstrap - link cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- jquery -->
    <script src="../aula19/jquery-3.2.1.min.js "></script>
    <script src="../aula19/bootstrap/js/bootstrap.min.js"></script>
    

    <script type="text/javascript">
      
      function exibirOcultarTAG(tag,flag){
     $(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
});
      }


      function exibirOcultarClasse(classe,flag){
          $(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
});
      } 


      function exibirOcultarID(id,flag){
        if(flag)
          $('#'+id).show();
        else
          $('#'+id).hide();
      }             
    </script>

  </head>

  <body>
    
    <div class="container">
      <div class="jumbotron">
        <h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-4">
          <h4>Parágrafos (p)</h4>
        </div>
        <div class="col-md-4">
          <h4>Divisões (div)</h4>
        </div>
        <div class="col-md-4">
          <h4>Campos (input)</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <p class="bg-primary">Este é um parágrafo</p>
          <p class="bg-success">Este é outro parágrafo</p>
        </div>

        <div class="col-md-4">
          <div style="height: 100px; width: 100px; background:#428bca;" class="caixa2 pull-left"></div>
          <div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="caixa2 pull-left"></div>
        </div>

        <div class="col-md-4">
          <input id="campo1" type="text" class="form-control" />
          <input id="campo1" type="text" class="form-control" />
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-4">
          <button id="hide" class="btn btn-danger"  onclick="exibirOcultarTAG('p')">Esconder parágrafos</button>
          <button id="show" class="btn btn-success" onclick="exibirOcultarTAG('p')">Exibir parágrafos</button>
        </div>

        <div class="col-md-4">
          <button type="button" class="btn btn-danger"  onclick="exibirOcultarClasse('caixa2')">Esconder divs</button>
          <button type="button" class="btn btn-success" onclick="exibirOcultarClasse('caixa2')">Exibir divs</button>
        </div>

        <div class="col-md-4">
          <button type="button" class="btn btn-danger"  onclick="exibirOcultarID('campo1')">Esconder inputs</button>
          <button type="button" class="btn btn-success" onclick="exibirOcultarID('campo1')">Exibir inputs</button>
        </div>

      </div>
      
    </div>
