<!DOCTYPE HTML>

      <div class="row">

        <div class="col-md-4">
          <h4>Divisões (div)</h4>
        </div>
        <div class="col-md-4">

        </div>
      </div>

      <div class="row">

          <p class="bg-primary">Este é um parágrafo</p>
          <p class="bg-success">Este é outro parágrafo</p>

          <button type="button" class="btn btn-danger"  onclick="exibirOcultarID('campo1', false)">Esconder inputs</button>
          <button type="button" class="btn btn-success" onclick="exibirOcultarID('campo1', true)">Exibir inputs</button>
