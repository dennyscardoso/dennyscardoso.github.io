  <body>
 <center>
  <div class="container">
   <h3>Tooltip</h3>

      <button type="button" class="btn bnt-default" data-toggle="tooltip" data-placement="top" title="Play"> <span class="glyphicon glyphicon-play "></button>



      <button type="button" class="btn bnt-default" data-toggle="tooltip" data-placement="top" title="Pause"> <span class="glyphicon glyphicon-pause"></button>



       <button type="button" class="btn bnt-default" data-toggle="tooltip" data-placement="top" title="Stop"> <span class="glyphicon glyphicon-stop "></button>

  </div></center>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript">
      $(function () {
          $('[data-toggle="tooltip"]').tooltip()
      })
    </script>


    <script src="../aula19/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
