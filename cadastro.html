<!DOCTYPE html>
<html>
	<head>
	<title>Cadastro</title>
	<meta charset="utf-8"/>

	</head>
	<body>
	<h1>Cadastro</h1>
	<form action="add.html" method="post">
		Login:<br/>
		<input type="text" name="login"><br/>


		Senha:<br/>
		<input type="password" name="senha"><br/>

		<input type="password" name="confirmesenha"><br/>

		<input type="radio" name="sexo">Feminino<br/>

		Email:<br/>

		Interesses:<br/>

		<br/>

Estado:

		<option value="pe">Pernambuco</option>

		Observações:
	<br/><textarea rows="4" cols="50">
</textarea><br/>
